<!DOCTYPE html>

<link rel="stylesheet" href="/src/resources/styling.css">
<script src="/src/jsFiles/actionHandler.js" defer></script>

<html lang="en" >
    <head>
        <title>My to-do app</title>
    </head>
    
    

    <body>
        
        <h1>
            These are your To-Do's
        </h1>

        <form id="todoForm">
            
            <input 
                type="To-Do to add" 
                id="todoInput" 
                class="todoInput" 
                placeholder="Enter your To-Do"
                autocomplete="off"
            />

            <ul class="todos" id="todos"></ul>

        </form>
    
    </body>
    
</html>
